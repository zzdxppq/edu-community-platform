epic_id: 3
title: 前端官网框架与首页
description: >
  完成官网全局布局、导航栏、首页轮播图、模块入口、
  页脚及全局分页组件
target_platform: frontend
stories:

  - story_id: "3.1"
    title: 官网全局布局与导航栏
    description: >
      实现官网全局布局：固定导航栏（首页/项目介绍/政策文件/示范校共体/资源共享/登录），
      支持二级下拉菜单，跟随滚动固定顶部
    acceptance_criteria:
      - 导航栏显示六个一级栏目，滚动时固定在顶部
      - 政策文件、资源共享支持二级下拉菜单
      - 示范校共体栏目不显示二级下拉（通过 Tab 实现）
      - 当前页面对应栏目高亮
      - 新闻资讯不在导航栏显示
      - 适配 1280×720 及以上分辨率
    estimated_complexity: M
    priority: 高

  - story_id: "3.2"
    title: 首页轮播图组件
    description: >
      展示 3-5 张图片，支持自动切换（间隔5秒）和手动切换，
      点击可跳转对应详情页
    acceptance_criteria:
      - 轮播图自动切换（5秒间隔）
      - 支持手动左右切换和指示器点击
      - 点击轮播图跳转配置的链接
      - 轮播图数据从后台 API 获取
      - 无数据时显示默认占位图
    estimated_complexity: S
    priority: 高

  - story_id: "3.3"
    title: 首页模块入口区域
    description: >
      各模块显示最新5条（标题+发布时间），置顶内容优先显示，
      点击"查看更多"进入列表页；新闻资讯入口在首页展示
    acceptance_criteria:
      - 展示模块：新闻资讯、政策文件、示范校共体动态、资源共享
      - 每个模块显示最新5条记录（标题+发布时间）
      - 置顶内容优先显示
      - '"查看更多"链接跳转对应模块列表页'
      - 数据为空时模块区域正常显示（无报错）
    estimated_complexity: M
    priority: 中

  - story_id: "3.4"
    title: 页脚版权信息与友情链接
    description: >
      底部展示网站地址、邮箱、版权声明；友情链接区展示
      河南省教育厅、河南大学教育学部、河南省教育信息化发展研究中心链接
    acceptance_criteria:
      - 版权信息从基础配置 API 获取
      - 友情链接点击在新窗口打开
      - 不含底部快捷链接（项目介绍、政策文件等入口已删除）
      - 页脚高度和颜色与导航栏一致
    estimated_complexity: S
    priority: 中

  - story_id: "3.5"
    title: 全局分页组件
    description: >
      开发全局可复用分页组件：默认每页10条，支持10/20/50/100条切换，
      显示总条数，包含首页/上一页/页码/下一页/末页/页码跳转
    acceptance_criteria:
      - 默认每页 10 条
      - 支持选择每页条数：10/20/50/100
      - 显示总条数（如"共 128 条记录"）
      - 包含完整分页控件（首页/上一页/页码/下一页/末页/跳转）
      - 前端官网和管理后台可共用此组件
    estimated_complexity: S
    priority: 高
